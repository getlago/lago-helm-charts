apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    {{ include "lago.front.labels" . | nindent 4 }}
  name: {{ .Release.Name}}-front-svc
spec:
  ports:
    - name: "front"
      port: {{ .Values.front.service.port }}
      targetPort: 80
  selector:
    {{ include "lago.front.selectorLabels" . | nindent 4 }}
