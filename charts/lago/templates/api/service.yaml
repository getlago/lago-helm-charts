apiVersion: v1
kind: Service
metadata:
  name: {{ include "lago.component.fullname" (dict "componentName" "api" "context" $) }}
  labels:
    {{- include "lago.component.labels" (dict "componentName" "api" "context" $) | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "lago.component.selectorLabels" (dict "componentName" "api" "context" $) | nindent 4 }}
