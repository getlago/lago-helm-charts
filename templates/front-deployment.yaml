apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.lago.service: {{ .Release.Name }}-front
  name: {{ .Release.Name }}-front
spec:
  replicas: 1
  selector:
    matchLabels:
      io.lago.service: {{ .Release.Name }}-front
  template:
    metadata:
      labels:
        io.lago.service: {{ .Release.Name }}-front
    spec:
      containers:
        - env:
            - name: API_URL
              value: http://{{ .Release.Name }}-api-svc.{{ .Release.Namespace }}:3000
            - name: APP_ENV
              value: production
            - name: CODEGEN_API
              value: http://{{ .Release.Name }}-api-svc.{{ .Release.Namespace }}:3000
            - name: LAGO_DISABLE_SIGNUP
              value: {{ .Values.front.disable_signup | default "false" | quote }}
            - name: LAGO_TEST
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: rsaPrivateKey
          image: getlago/front:v0.50.0-beta
          name: {{ .Release.Name }}-front
          ports:
            - containerPort: {{ .Values.front.port | default 80 }}
              hostPort: 80
              protocol: TCP
          resources: {}
      restartPolicy: Always
