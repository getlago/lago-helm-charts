apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.lago.service: {{ .Release.Name }}-pdf
  name: {{ .Release.Name }}-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      io.lago.service: {{ .Release.Name }}-pdf
  template:
    metadata:
      labels:
        io.lago.service: {{ .Release.Name }}-pdf
        {{- range $key, $value := .Values.pdf.podLabels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      annotations:
        {{- range $key, $value := .Values.pdf.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      containers:
        - image: getlago/lago-gotenberg:7.8.2
          name: {{ .Release.Name }}-pdf
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: {{ .Values.pdf.resources.memory }}
              cpu: {{ .Values.pdf.resources.cpu }}
      restartPolicy: Always
